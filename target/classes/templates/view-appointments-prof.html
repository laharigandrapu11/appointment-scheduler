<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Upcoming Appointments - Appointment Scheduler</title>
  </head>
  
  <body>
    <div>
      <div>
        <h1>Upcoming Appointments</h1>
        <a th:href="@{/}">Home Page</a>
      </div>
      
      <div th:if="${appointments != null and !appointments.empty}">
        <div th:each="appointment : ${appointments}">
          <div>
            <h3 th:text="${appointment.title}">Appointment Title</h3>
            <p><strong>Date:</strong> <span th:text="${appointment.date}">Date</span></p>
            <p><strong>Time:</strong> <span th:text="${appointment.startTime}">Start Time</span> - <span th:text="${appointment.endTime}">End Time</span></p>
            <p><strong>Type:</strong> <span th:text="${appointment.appointmentType}">Appointment Type</span></p>
            <p><strong>Location:</strong> <span th:text="${appointment.location}">Location</span></p>
            <p><strong>Description:</strong> <span th:text="${appointment.description}">Description</span></p>
            <hr>
          </div>
        </div>
      </div>
      
      <div th:if="${appointments == null or appointments.empty}">
        <p>You have no scheduled appointments.</p>
      </div>
    </div>
  </body>
</html>
